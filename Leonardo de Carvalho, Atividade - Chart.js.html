<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo de C. Atividade - Chart.js</title>
</head>
<body>

<h1>Temperatura e Umidade</h1> <br>

<div id="container" style="display: flex;">

  <div>
    <canvas id="myChart1" style="position: relative; height: 40vh; width: 40vw"></canvas>
</div>

<div>
  <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw"></canvas>
</div>

</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  const ctx1 = document.getElementById('myChart1');

  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 3,
        backgroundColor: 'rgb(255, 0, 0)',
        borderColor: 'rgb(255, 0, 0)',
},
{
  label: 'Umidade',
  data: [80, 82, 80, 85, 80, 83],
  borderWidth: 3,
  backgroundColor: 'rgb(0, 0, 255)',
  borderColor: 'rgb(0, 0, 255)',
}]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 3,
        backgroundColor: 'rgb(255, 0, 0)',
        borderColor: 'rgb(255, 0, 0)',
},
{
  label: 'Umidade Média',
  data: [90, 89, 93, 87, 88, 82],
  borderWidth: 3,
  backgroundColor: 'rgb(0, 0, 255)',
  borderColor: 'rgb(0, 0, 255)',
}]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });



</script>



</html>
